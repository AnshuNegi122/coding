<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Participation</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            color: #fff;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            background: black; /* Fallback if video doesn't load */
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }

        input[type="number"] {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            border: 2px solid #fff;
            border-radius: 5px;
            font-size: 16px;
            color: #000; /* Ensure the input text is visible */
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #00bcd4;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #008ba3;
        }
    </style>
</head>
<body>
<video autoplay muted loop>
    <source src="video/123.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
</video>
<div class="container">
    <h1>Welcome to the Event</h1>
    <p>Please enter your Participant ID:</p>
    <input type="number" id="participantId" placeholder="Enter your ID" aria-label="Participant ID">
    <button onclick="startChallenge()">Start</button>
</div>

<script>
    function startChallenge() {
        const participantId = document.getElementById('participantId').value.trim();
        if (participantId && !isNaN(participantId) && Number(participantId) > 0) {
            // Redirect to problem-statement.html with the participantId as a URL parameter
            window.location.href = `problem-statement.html?participantId=${participantId}`;
        } else {
            alert("Please enter a valid Participant ID!");
        }
    }
</script>
</body>
</html>
